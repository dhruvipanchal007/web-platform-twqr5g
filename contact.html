<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>

    <!--

      Remove all code in `styles.css`!

    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="common.css" />

    <script type="module" src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contact-page">
      <div class="intro">
        <div class="home-menu">
          <div class="logo">
            <img
              src="https://templatemo.com/templates/templatemo_512_moonlight/img/logo.png"
            />
          </div>
          <div class="nav-menu">
            <a href="index.html" class="navbar ">
              <i class="bi bi-house-fill "></i>Home</a
            >
            <a href="about.html" class="navbar"
              ><i class="bi bi-person-fill"></i>About</a
            >
            <a href="entries.html" class="navbar"
              ><i class="bi bi-pencil-fill"></i>Entries</a
            >
            <a href="work.html" class="navbar"
              ><i class="bi bi-card-image"></i>Work</a
            >
            <a href="contact.html" class="navbar active"
              ><i class="bi bi-envelope-fill bi-active"></i>Contact</a
            >
          </div>
        </div>
        <div class="content-box">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.3030413476204!2d100.5641230193719!3d13.757206847615207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf51ce6427b7918fc!2sG+Tower!5e0!3m2!1sen!2sth!4v1510722015945"
              width="100%"
              height="500px"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
            ></iframe>
          </div>
          <div class="form">
            <input type="text" class="form-input" placeholder="Your Name" />
            <input type="text" class="form-input" placeholder="Your Email" />
            <input type="text" class="form-input" placeholder="Subject" />

            <textarea
              type="text"
              class="form-input form-control"
              rows="6"
              placeholder="Message"
            ></textarea>
            <button type="submit" class="send-btn">send Now</button>
          </div>
        </div>
      </div>

      <div class="footer">
        Copyright Â© 2020 Company Name . Template: <em>Moonlight</em>
      </div>
    </div>
  </body>
